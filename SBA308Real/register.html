<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Spa - Register</title>
  <link rel="stylesheet" href="styles/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content"> 
    <div class="form-container"> 
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{5,}">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern=".{6,}">
      
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
    </div>
    </main> 

  <footer>
    <p>&copy; 2023 Pet Spa. All rights reserved.</p>
  </footer>

  <script src="scripts/auth.js"></script>
</body>
</html>
