<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Spa - Appointment</title>
  <link rel="stylesheet" href="styles/styles.css"> 
  <link rel="stylesheet" href="styles/appointment.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <section class="combined-section">
      <div class="hero-content">
        <img src="images/hero-appointment.jpg" alt="Appointment Hero Image">
        <h1>Book an Appointment</h1>
      </div>
      <div class="form-content">
        <h2>Appointment Form</h2>
        <p id="appointmentMessage"></p> 
        <form id="appointmentForm">
          <label for="petName">Pet Name:</label>
          <input type="text" id="petName" name="petName" required>

          <label for="petType">Pet Type:</label>
          <select id="petType" name="petType" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
          </select>

          <label for="service">Service:</label>
          <select id="service" name="service" required>
            <!-- Options will be populated dynamically by JavaScript -->
          </select>
          
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
          
          <button type="submit">Book</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Pet Spa. All rights reserved.</p>
  </footer>

  <script>
    // Array of available services
    const services = [
      { id: 1, name: "Grooming", price: "$50" },
      { id: 2, name: "Massage", price: "$40" },
      { id: 3, name: "Bath", price: "$30" },
      { id: 4, name: "Nail Trimming", price: "$20" },
      { id: 5, name: "Teeth Cleaning", price: "$25" },
    ];

    // Function to populate the services dropdown
    function populateServices() {
      const serviceDropdown = document.getElementById('service');

      if (serviceDropdown) {
        // Clear existing options
        serviceDropdown.innerHTML = '';

        // Loop through the services array and create options
        services.forEach(service => {
          const option = document.createElement('option');
          option.value = service.name.toLowerCase();
          option.textContent = `${service.name} (${service.price})`;
          serviceDropdown.appendChild(option);
        });
      }
    }

    // Call the function to populate services when the page loads
    window.onload = populateServices;

    // Existing appointment form submission logic
    document.getElementById('appointmentForm').addEventListener('submit', function (event) {
      event.preventDefault(); 
      const petName = document.getElementById('petName').value;
      const petType = document.getElementById('petType').value;
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;

      const isSuccess = true; 
      if (isSuccess) {
        const confirmationMessage = `Appointment booked successfully for ${petName} on ${date} for ${service}.`;
        document.getElementById('appointmentMessage').textContent = confirmationMessage;
        document.getElementById('appointmentMessage').style.color = 'green';
        document.getElementById('appointmentForm').reset();
      } else {
        document.getElementById('appointmentMessage').textContent = 'Booking failed. Please try again.';
        document.getElementById('appointmentMessage').style.color = 'red';
      }
    });
  </script>
</body>
</html>
